<div class="formRow">
<div class="searchForm">
<label for="search">Search for a Food</label>
<input type="text" #searcher>
<button (click)="findFood(searcher)"> Enter </button>
<h3>Search Results</h3>
<div class="foodAllSearch">
  <div *ngFor="let thefood of foods2">
      <div class="foodBoxSearch">
        <img [src]="thefood.image" alt="">
        <div>{{thefood.name}}</div>  
          <div>{{thefood.calories}}</div>   
          </div>
        </div>
  </div>
  </div>
  <div class="newFood">
    <h2>Add a new food</h2>
    <div class="formInput">
      <label for="">Name:</label>
      <input type="text" name="" id="" [(ngModel)]="newFood.name">
    </div>
    <div class="formInput">
        <label for="">Calories:</label>
        <input type="text" name="" id="" [(ngModel)]="newFood.calories">
      </div>
    <div class="formInput">
        <label for="">Image URL:</label>
        <input type="text" name="" id="" [(ngModel)]="newFood.image">
      </div>     
    <div class="formInput">
        <label for="">Quantity:</label>
        <input type="text" name="" id="" [(ngModel)]="newFood.quantity">
      </div>     
      <button (click)="addFood()">Submit new food</button>
  </div>
</div>
